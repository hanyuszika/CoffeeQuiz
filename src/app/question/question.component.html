<div class="isLoading" *ngIf="!isLoading">
    <div class="container">
        <h1 class="center">Let's Answer the Questions!</h1>
        <hr>
        <br>
        <div class="question center">
            <p *ngIf="questionDetails.question">The question is: <b>{{questionDetails.question}}?</b></p>
            <p *ngIf="questionDetails.category" class="italic capitalize">Under: <b>{{questionDetails.category}}</b>
                category</p>
            <br>
            <input class="question-text" type="text" name="question" id="question">
            <br><br>
            <div class="countdown">{{remainingTime}}</div>
            <br><br>
            <input type="button" class="btn btn-primary" value="newQuestion" (click)="ngOnInit()">
            <p *ngIf="!questionDetails.hidden" class="italic capitalize">The answer is: <b>{{questionDetails.answer}}</b></p>
        </div>
    </div>
</div>
<div class="isLoading" *ngIf="isLoading">
    <app-loading></app-loading>
</div>
